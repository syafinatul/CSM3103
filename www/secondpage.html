      <div id="employeeNumber"></div>
      <div id="employeeDetails"></div>
  
      <script>
          $(document).ready(function() {
              var urlParams = new URLSearchParams(window.location.search);
              var employeeNumber = urlParams.get('id');
  
              if (employeeNumber) {
                  $.ajax({
                      url: 'https://kerbau.odaje.biz/getstaffbyid.php?id=' + employeeNumber,
                      type: 'GET',
                      dataType: 'json',
                      success: function(data) {
                          if (data && data.length > 0 && data[0].status === 1) {
                              var employeeNumberDiv = $('#employeeNumber');
                              employeeNumberDiv.text('Employee Number: ' + data[1].employeeNumber);
  
                              var employeeDetails = $('#employeeDetails');
                              employeeDetails.append('<p>Last Name: ' + data[1].lastName + '</p>');
                              employeeDetails.append('<p>First Name: ' + data[1].firstName + '</p>');
                              employeeDetails.append('<p>Extension: ' + data[1].extension + '</p>');
                              employeeDetails.append('<p>Email: ' + data[1].email + '</p>');
                              employeeDetails.append('<p>Office Code: ' + data[1].officeCode + '</p>');
                              employeeDetails.append('<p>Reports To: ' + data[1].reportsTo + '</p>');
                              employeeDetails.append('<p>Job Title: ' + data[1].jobTitle + '</p>');
                          } else {
                              var employeeDetails = $('#employeeDetails');
                              employeeDetails.append('<p>No data found for the employee number: ' + employeeNumber + '</p>');
                          }
                      },
                      error: function(xhr, status, error) {
                          console.log('Error:', error);
                      }
                  });
              } else {
                  var employeeDetails = $('#employeeDetails');
                  employeeDetails.append('<p>No employee number specified.</p>');
              }
          });
      </script>
