<html lang="en">
<head>

  <title>Selected Playlist - Music Player App</title>
  <link rel="stylesheet" href="style.css">
  <style>

    .music-container {
      display: flex;
      align-items: center;
      gap: 20px;
      border: 1.5px solid black; /* Add border */
      padding: 20px; /* Add padding */
    }

    .music-image {
      width: 100px;
      height: 100px;
    }

    .music-details {
      font-size: 18px;
    }

    .music-details a {
      background-color: #333;
      color: #fff;
      padding: 5px 50px;
      border-radius: 4px;
      text-decoration: none; 
    }

  </style>
</head>
<body>

</html>
